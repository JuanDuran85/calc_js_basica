<!-- Pagina web con calculadora de ejemplo para practicar el uso de Git y GitHub -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css" media="">
    <title>Calculadora Básica</title>
</head>
<body>
    <main class="contenedor">
        <!-- Inicia Header -->
        <header class="fila">
            <figure class="col-12">
                <img src="https://www.ag.com.ar/wp-content/uploads/2019/02/header-calculadora-02.jpg" alt="imacal">
            </figure>            
        </header>
        <!-- Cierra Header -->
        <!-- Inicia Barra de Navegación -->
        <nav class="fila">
            <ul>
                <a href="#"><li class="botones col-3">Botón Uno</li></a>
                <a href="#"><li class="botones col-3">Botón Dos</li></a>
                <a href="#"><li class="botones col-3">Botón Tres</li></a>
                <a href="#"><li class="botones col-3">Botón Cuatro</li></a>
            </ul>
        </nav>
    <!-- Cierra Barra de Navegación -->
    <!-- Inicio de seccion calculadora -->
        <section class="fila">
            <div class="calc">
                <div class="pantalla">
                    <input class="pant" type="text" size="12" id="numero">
                </div>
                <div class="botones_calc">
                    <button id="suma">+</button>
                    <button id="resta">-</button>
                    <button id="multiplica">X</button>
                    <button id="dividir">/</button>
                    <button id="potencia">x<sup>y</sup></button>
                    <button id="cuadrado">x<sup>2</sup></button>
                    <button id="inverso">1/x</button>
                    <button id="raiz">&radic;</button>
                </div>
                <div>
                    <button class="igual_centrado">=</button>
                </div>
            </div>
            </div>
        </section>
    <!-- Cierra Barra seccion calculadora -->
    </main>
</body>
</html>
